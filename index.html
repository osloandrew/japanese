<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Stories</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Japanese Stories</h1>
    </header>
    <main>
      <!-- Search Bar and Filters -->
      <div id="filter-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search stories by title..."
        />
        <select id="genre-filter">
          <option value="">All Genres</option>
          <option value="science">Science</option>
          <option value="travel">Travel</option>
          <!-- Add more genres as needed -->
        </select>
        <select id="cefr-filter">
          <option value="">All CEFR Levels</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C1">C1</option>
          <option value="C2">C2</option>
        </select>
      </div>

      <section id="story-list">
        <h2>Available Stories</h2>
        <ul id="stories"></ul>
      </section>
      <section id="story-viewer" style="display: none">
        <button id="back-button">‚Üê Back to Stories</button>
        <div id="story-content"></div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
