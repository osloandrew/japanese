<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Stories</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Japanese Stories</h1>
    </header>
    <!-- Search Bar and Filters -->
    <div id="filter-container">
      <input type="text" id="search-bar" placeholder="SEARCH" />
      <select id="genre-filter">
        <option value="">GENRE</option>
        <option value="biography">BIOGRAPHY</option>
        <option value="culture">CULTURE</option>
        <option value="dialogue">DIALOGUE</option>
        <option value="drama">DRAMA</option>
        <option value="fantasy">FANTASY</option>
        <option value="food">FOOD</option>
        <option value="health">HEALTH</option>
        <option value="history">HISTORY</option>
        <option value="horror">HORROR</option>
        <option value="monologue">MONOLOGUE</option>
        <option value="philosophy">PHILOSOPHY</option>
        <option value="politics">POLITICS</option>
        <option value="psychology">PSYCHOLOGY</option>
        <option value="science">SCIENCE</option>
        <option value="science fiction">SCIENCE FICTION</option>
        <option value="technology">TECHNOLOGY</option>
        <option value="travel">TRAVEL</option>
        <!-- Add more genres as needed -->
      </select>
      <select id="cefr-filter">
        <option value="">LEVEL</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
    </div>

    <div id="sticky-header" class="hidden">
      <button id="back-button">← Back to Stories</button>
      <button id="toggle-english-btn" class="toggle-btn">Show English</button>
    </div>

    <main>
      <section id="story-list">
        <ul id="stories"></ul>
      </section>
      <section id="story-viewer" style="display: none">
        <div id="story-content"></div>
      </section>
    </main>
    <footer>
      <p class="copyright">© 2024 Japanese Stories</p>
      <div class="links">
        <a
          href="https://www.linkedin.com/in/afeinberg1/"
          target="_blank"
          rel="noopener noreferrer"
          class="linkedin-btn"
        >
          <img
            src="Icons/linkedin-icon.png"
            alt="LinkedIn Logo"
            class="linkedin-icon"
          /><span>Connect with me on LinkedIn</span>
        </a>
        <a href="https://www.buymeacoffee.com/afeinberg4l" class="coffee-btn">
          <img
            src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=afeinberg4l&button_colour=0d3a69&font_colour=ffffff&font_family=Lato&outline_colour=ffffff&coffee_colour=FFDD00"
            class="coffee-img"
          />
        </a>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
