<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Stories</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Japanese Stories</h1>
    </header>
    <!-- Search Bar and Filters -->
    <div id="filter-container">
      <input type="text" id="search-bar" placeholder="SEARCH" />
      <select id="genre-filter">
        <option value="">GENRE</option>
        <option value="culture">CULTURE</option>
        <option value="dialogue">DIALOGUE</option>
        <option value="food">FOOD</option>
        <option value="science">SCIENCE</option>
        <option value="travel">TRAVEL</option>
        <!-- Add more genres as needed -->
      </select>
      <select id="cefr-filter">
        <option value="">LEVEL</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
    </div>

    <div id="sticky-header" class="hidden">
      <button id="back-button">‚Üê Back to Stories</button>
      <label class="toggle-container">
        <input type="checkbox" id="toggle-english" />
        <span class="slider"></span> Show English
      </label>
    </div>

    <main>
      <section id="story-list">
        <ul id="stories"></ul>
      </section>
      <section id="story-viewer" style="display: none">
        <div id="story-content"></div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
